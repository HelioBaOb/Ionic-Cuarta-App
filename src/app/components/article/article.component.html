<ion-card>

  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin" (click)="abrirNoticia()">
        <span class="text-primary">{{ indice + 1 }}. </span>
        <span class="article-soruce-name">{{ noticia.source.name }}</span>
      </ion-col>
      <ion-col align="right">
        <ion-button (click)="lanzarMenu()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-card-subtitle>

  <ion-card-title (click)="abrirNoticia()" class="ion-padding-horizontal ion-margin-bottom">
    {{ noticia.title }}
  </ion-card-title>

  <ion-img (click)="abrirNoticia()" 
    *ngIf="noticia.urlToImage" [src]="noticia.urlToImage">
  </ion-img>

  <ion-card-content *ngIf="noticia.description">
    <p>{{ noticia.description }}</p>
  </ion-card-content>

</ion-card>
